service: kinesisFinder

provider:
  name: aws
  region: ca-central-1
  timeout: 10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - cloudformation:ListStacks
        - kinesis:ListStreams
        - ec2:DescribeInstances
        - ec2:DescribeRegions
      Resource: '*'
functions:
  kinesisFinder:
    handler: index.handler
    runtime: nodejs10.x
    events:
      - schedule: cron(20 19 ? * * *)